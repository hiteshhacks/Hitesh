<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117"/>

  <g stroke="url(#grad)" stroke-width="1.2" opacity="0.6">
    <line x1="100" y1="50" x2="300" y2="150">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="150" x2="600" y2="80">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="80" x2="900" y2="140">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="140" x2="1100" y2="60">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.2s" repeatCount="indefinite"/>
    </line>
  </g>

  <g fill="#36BCF7" filter="url(#glow)">
    <circle cx="100" cy="50" r="4"/>
    <circle cx="300" cy="150" r="4"/>
    <circle cx="600" cy="80" r="4"/>
    <circle cx="900" cy="140" r="4"/>
    <circle cx="1100" cy="60" r="4"/>
  </g>

  <text x="50%" y="120" text-anchor="middle"
        font-size="42"
        font-family="Segoe UI, Roboto, Arial"
        fill="url(#grad)"
        filter="url(#glow)">
    Hi, I'm Hitesh Parate
  </text>

  <text x="50%" y="160" text-anchor="middle"
        font-size="18"
        font-family="Segoe UI, Roboto, Arial"
        fill="#c9d1d9">
    AI • Machine Learning • NLP • Research
  </text>

</svg>
